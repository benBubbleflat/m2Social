<ul *ngIf="post">
    <li *ngIf="post.img"><span><img width="75" height="75" [src]="post.img"/></span></li>
    <li>Id du post : {{ post.id }}</li>
    <li>Contenu : {{ post.content }}</li>
    <li>Date de creation : {{ post.timestamp }}</li>

    <div>Commentaires : </div>
    <ul *ngIf="comments">
        <li *ngFor="let com of comments, let i = index"><app-comment [comment]="com"></app-comment></li>
    </ul>
</ul>
